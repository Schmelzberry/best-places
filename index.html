<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Places</title>
  <script src ='js/scripts.js'></script>
</head>
<h1>Best Places Form</h1>
<body>
  <form id="places-survey">
    <label for="location-name">Enter the name of a place you have visited: </label>
    <input id="location-name" type="text" required><br>
    <label for="landmark">Enter the name of a landmark in the place you have visited: </label>
    <input id="landmark" type="text" required><br>
    <label for="season">Enter the best season to visit: </label>
    <input id="season" type="text" required><br>
    <label for="restaurant1">Enter the name of a good restaurant to visit there: </label>
    <input id="restaurant1-name" type="text" required>
    <label for="restaurant1-plate">What is the best plate at this restaurant? </label>
    <input id="restaurant1-plate" type="text" required><br>
    <label for="restaurant2-name">Enter the name of another good restaurant to visit there: </label>
    <input id="restaurant2-name" type="text" required>
    <label for="restaurant2-plate">What is the best plate at this restaurant? </label>
    <input id="restaurant2-plate" type="text" required><br>
    <label for="restaurant3-name">Enter the name of yet another good restaurant to visit there: </label>
    <input id="restaurant3-name" type="text" required>
    <label for="restaurant3-plate">What is the best plate at this restaurant? </label>
    <input id="restaurant3-plate" type="text" required><br>
    <button type="submit">Enter:</button>
  </form>
  
</body>
</html>
